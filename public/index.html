<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gynzy Pinboard</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>
    <script type="text/javascript" src="js/heatmap.js"></script>
    <script type="text/javascript" src="js/heatmap-gmaps.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
      google.maps.event.addDomListener(window, 'load', initialize("markermap", 52.35, 4.92, 7, "map-canvas-nl") );
      google.maps.event.addDomListener(window, 'load', initialize("markermap", 39.3, -97.7, 4, "map-canvas-us") );
    </script>
  </head>

  <body>
    <div id="panel1">
      <button onclick='
         initialize("markermap", 52.35, 4.92, 7, "map-canvas-nl");
         initialize("markermap", 39.3, -97.7, 4, "map-canvas-us")'>Marker Map</button>
      <button onclick='
         initialize("clustermap", 52.35, 4.92, 7, "map-canvas-nl");
         initialize("clustermap", 39.3, -97.7, 4, "map-canvas-us")'>Cluster Map</button>
<!--  <button onclick='
         initialize("heatmap", 52.35, 4.92, 7, "map-canvas-nl");
         initialize("heatmap", 39.3, -97.7, 4, "map-canvas-us")'>Heat Map</button>  -->
      <button onclick='
         initialize("heatmap2", 52.35, 4.92, 7, "map-canvas-nl");
         initialize("heatmap2", 39.3, -97.7, 4, "map-canvas-us")'>Heat Map #2</button>
    </div>
    <div id="map-canvas-nl"></div>
    <div id="map-canvas-us"></div>
    <div id="spinner"></div>
  </body>
</html>
