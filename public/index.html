<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinboard</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>
    <script type="text/javascript" src="js/heatmap.js"></script>
    <script type="text/javascript" src="js/heatmap-gmaps.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
      google.maps.event.addDomListener(window, 'load', initialize("markermap", 52.35, 4.92, 7, "map-canvas-nl") );
    </script>
  </head>

  <body>
    <div id="panel1">
      <button onclick='initialize("markermap", 52.35, 4.92, 7, "map-canvas-nl")'>Marker Map</button>
      <button onclick='initialize("clustermap", 52.35, 4.92, 7, "map-canvas-nl")'>Cluster Map</button>
      <button onclick='initialize("heatmap", 52.35, 4.92, 7, "map-canvas-nl")'>Heat Map</button>
    </div>
    <div id="map-canvas-nl"></div>
    <div id="spinner"></div>
  </body>
</html>
