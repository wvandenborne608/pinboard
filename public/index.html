<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #map-canvas1 {
        height: 100%;
        margin: 0px;
        padding: 0px
        display: inline-block;
        width:49.9%;
        float:right;
      }
      #map-canvas2 {
        height: 100%;
        margin: 0px;
        padding: 0px
        display: inline-block;
        width:49.9%;
        float:left;
      }
      #panel1 {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>
    <script type="text/javascript" src="js/heatmap.js"></script>
    <script type="text/javascript" src="js/heatmap-gmaps.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
      google.maps.event.addDomListener(window, 'load', initialize("markermap", 52.35, 4.92, 7, "map-canvas1") );
      google.maps.event.addDomListener(window, 'load', initialize("markermap", 39.3, -97.7, 4, "map-canvas2") );
    </script>
  </head>

  <body>
    <div id="panel1">
      <button onclick='
         initialize("markermap", 52.35, 4.92, 7, "map-canvas1");
         initialize("markermap", 39.3, -97.7, 4, "map-canvas2")'>Marker Map</button>
      <button onclick='
         initialize("clustermap", 52.35, 4.92, 7, "map-canvas1");
         initialize("clustermap", 39.3, -97.7, 4, "map-canvas2")'>Cluster Map</button>
      <button onclick='
         initialize("heatmap", 52.35, 4.92, 7, "map-canvas1");
         initialize("heatmap", 39.3, -97.7, 4, "map-canvas2")'>Heat Map</button>
      <button onclick='
         initialize("heatmap2", 52.35, 4.92, 7, "map-canvas1");
         initialize("heatmap2", 39.3, -97.7, 4, "map-canvas2")'>Heat Map #2</button>
    </div>
    <div id="map-canvas1"></div>
    <div id="map-canvas2"></div>
  </body>
</html>
